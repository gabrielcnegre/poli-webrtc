<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sem singaling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/sem-signaling.js"></script>
  </head>
  <body class="p-8 bg-gray-100 flex">
    <div class="w-1/2 p-2">
      <nav
        class="isolate flex divide-x divide-gray-200 rounded-lg shadow-sm mb-4"
        aria-label="Tabs"
      >
        <a
          href="#"
          class="group relative min-w-0 flex-1 overflow-hidden rounded-l-lg bg-white px-4 py-4 text-center text-sm font-medium text-gray-900 hover:bg-gray-50 focus:z-10"
          aria-current="page"
          data-tab="1"
        >
          <span>Caller</span>
          <span
            aria-hidden="true"
            class="absolute inset-x-0 bottom-0 h-0.5 bg-indigo-500"
          ></span>
        </a>
        <a
          href="#"
          class="group relative min-w-0 flex-1 overflow-hidden bg-white px-4 py-4 text-center text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700 focus:z-10"
          data-tab="2"
        >
          <span>Callee</span>
          <span
            aria-hidden="true"
            class="absolute inset-x-0 bottom-0 h-0.5 bg-transparent"
          ></span>
        </a>
      </nav>
      <div data-panel="1" class="flex space-x-4">
        <div class="w-1/2 bg-white p-6 rounded-lg shadow flex flex-col">
          <h2 class="text-lg font-semibold mb-4">Passo 1</h2>
          <div class="flex flex-col space-y-4">
            <button
              id="create-offer"
              class="px-4 py-2 bg-indigo-500 text-white rounded w-64"
            >
              Criar Oferta
            </button>
            <p
              id="create-offer-feedback"
              class="bg-yellow-50 text-yellow-500 text-sm w-64 p-2"
            ></p>
          </div>
        </div>
        <div class="w-1/2 bg-white p-6 rounded-lg shadow flex flex-col">
          <h2 class="text-lg font-semibold mb-4">Passo 2</h2>
          <div class="flex flex-col space-y-4">
            <button
              id="receive-answer"
              class="px-4 py-2 bg-indigo-500 text-white rounded w-64"
            >
              Receber resposta
            </button>
            <p
              id="receive-answer-feedback"
              class="bg-yellow-50 text-yellow-500 text-sm w-64 p-2"
            ></p>
          </div>
        </div>
      </div>
      <div data-panel="2" class="hidden flex space-x-4">
        <div class="w-1/2 bg-white p-6 rounded-lg shadow flex flex-col">
          <h2 class="text-lg font-semibold mb-4">Passo 1</h2>
          <div class="flex flex-col space-y-4">
            <button
              id="receive-offer"
              class="px-4 py-2 bg-indigo-500 text-white rounded w-64"
            >
              Receber oferta
            </button>
            <p
              id="receive-offer-feedback"
              class="bg-yellow-50 text-yellow-500 text-sm w-64 p-2"
            ></p>
          </div>
        </div>
        <div class="w-1/2 bg-white p-6 rounded-lg shadow flex flex-col">
          <h2 class="text-lg font-semibold mb-4">Passo 2</h2>
          <div class="flex flex-col space-y-4">
            <button
              id="create-answer"
              class="px-4 py-2 bg-indigo-500 text-white rounded w-64"
            >
              Gerar resposta
            </button>
            <p
              id="create-answer-feedback"
              class="bg-yellow-50 text-yellow-500 text-sm w-64 p-2"
            ></p>
          </div>
        </div>
      </div>
    </div>
    <div class="w-1/2 p-2 space-y-4 flex flex-col">
      <video
        id="remote-video"
        autoplay
        playsinline
        class="bg-black rounded h-72"
      ></video>
      <video
        id="local-video"
        autoplay
        playsinline
        class="bg-black rounded h-72 "
      ></video>
    </div>
  </body>
</html>
